<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--ARCHIVOS CSS BOOTSTRAP 4-->
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">

        <!-- ARCHIVO CSS PERSONALIZADOS -->
        <link type="text/css" rel="stylesheet" href="css/styles.css">

        <title>Hello, world!</title>
    </head>


    <body>
        <!--Las etiquetas div por defecto son etiquetas en bloque. Una etiqueta
        en bloque es aquella que ocupa todo el espacio disponible.
        La clase d-flex nos permite crear una flex-container sin crear reglas css.
        La clase d-flex nos permite asignar la propiedad display flex a una etiqueta
        Para hacer que un contexto no sea flexible usamos d-block-->

        <section class="servicios d-md-flex">
            <div class="item1">Col1</div>
            <div class="item2">Col2</div>
            <div class="item3">Col3</div>
            <div class="item4">Col4</div>
            <div class="item5">Col5</div>
            <div class="item6">Col6</div>
            
        </section>



        <!--Bootstrap Javascript-->
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>


    </body>

</html>
