<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--ARCHIVOS CSS BOOTSTRAP 4-->
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">

        <!-- ARCHIVO CSS PERSONALIZADOS -->
        <link type="text/css" rel="stylesheet" href="css/styles.css">

        <title>Hello, world!</title>
    </head>


    <body>




        <div class="nombre">
            <h1 class="display-4 text-primary text-center">Crear producto</h1>
        </div>


        <form class="formulario">
            
              <div class="form-group">
                <label for="formGroupExampleInput">Categoría del producto</label>
                <select id="inputState" class="custom-select">
                    <option selected>Cat1</option>
                    <option>Cat2</option>
                    <option>Cat3</option>
                    <option>Cat4</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="formGroupExampleInput">Nombre</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre del producto">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput2">Stock</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Stock del producto">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput2">Precio</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Precio del producto">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput2">Sección</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Sección">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput2">Ancho</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ancho del producto">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput2">Longitud</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Longitud del producto">
            </div>

            <button type="submit" class="btn btn-primary boton mt-2 mb-4">Crear</button>
            <button type="submit" class="btn btn-danger mt-2 ml-2 mb-4">Cancelar</button>
        </form>




        <!--
        <footer class="footer text-center">
            <span class="text-center text-muted">Monster ING enterprise &copy;</span>
        </footer>
        -->




        <!--Bootstrap Javascript-->
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>


    </body>

</html>
